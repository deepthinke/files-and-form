<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Files and Forms</title>
</head>
<body>
  <h1 style="text-align: center;">Registration Form</h1>
  <form id="myForm" style="text-align: center; background: wheat; color: rgb(60, 159, 245);">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required><br><br>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required><br><br>

    <label for="otherNames">Other Names:</label>
    <input type="text" id="otherNames" name="otherNames"><br><br>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{11}" required><br><br>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="">Select Gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select><br><br>

    <input type="submit" value="Submit">
  </form>

  <div id="errorMessages"></div>
  <script src="script.js" defer></script>
</body>
</html>
